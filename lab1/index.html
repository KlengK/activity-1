<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Capriola|Alike"
            rel="stylesheet"
        />
        <link
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Activity #1</title>
    </head>
    <body>
       
            <div class="bg">
                <div class="container" style="padding-top: 200px;">
                    <div class="container-fluid">
                        <div class="justify-content-center text-center">
                            <div class="row">
                                <h1><b> Welcome </b></h1>
                            </div>
                            <div class="row">
                                <h2>Sign in</h2>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-4">
                            <form action="" class="sigin-form">
                                <div class="form-group">
                                    <input
                                    id="reg_user"
                                        type="text"
                                        class="form-control rounded-pill"
                                        placeholder="Username/Email"
                                        required
                                    />
                                </div>
                                <br />
                                <div class="form-group">
                                    <input
                                        id="password_field"
                                        type="password"
                                        class="form-control rounded-pill"
                                        placeholder="Password"
                                        required
                                    />
                                    <div class="container">
                                        <input
                                        
                                            type="checkbox"
                                            id="showpassword"
                                            onclick="showPassword()"
                                            class="c1 rounded-pill"
                                        />
                                        <span
                                            class="text-center"
                                            style="font-size: 20px"
                                            ><b>Show Password</b>
                                        </span>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group">
                                    <button
                                        type="button"
                                        class="form-control btn btn-light submit rounded-pill"
                                        onclick="signIn()"
                                    >
                                        Sign In
                                    </button>
                                </div>
                                <br />
                            </form>
                            <div class="form-group">
                                <button
                                    id="register"
                                    class="form-control btn btn-primary submit rounded-pill"
                                >
                                    Register
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
            </div>
        
            <div class="container">
                <div id="myModal" class="modal">
                    
                    <div class="modal-content modal-lg">
                        <span class="close">&times;</span>
                        <form >
                            <div class="container">
                                <h1>Register</h1>
                                <p>
                                    Please fill in this form to create an
                                    account.
                                </p>
                                <hr />

                                <label for="email"><b>Email</b></label>
                                <input
                                    type="text"
                                    placeholder="Username/Email"
                                    name="email"
                                    id="email"
                                    required
                                />

                                <label for="psw"><b>Password</b></label>
                                <input
                                    type="password"
                                    placeholder="Enter Password"
                                    name="psw"
                                    id="psw"
                                    required
                                />

                                <label for="psw-repeat"
                                    ><b>Repeat Password</b></label
                                >
                                <input
                                    type="password"
                                    placeholder="Repeat Password"
                                    name="psw-repeat"
                                    id="psw-repeat"
                                    required
                                />
                                <hr />
                                <p>
                                    By creating an account you agree to our
                                    <a href="#" id="myModal2">Terms & Privacy</a
                                    >.
                                </p>

                                <button type="button" class="registerbtn" onclick="validatePassword()">
                                    Register
                                </button>
                            </div>

                            <div class="container signin">
                                <p>
                                    Already have an account?
                                    <a href="/index.html">Sign in</a>.
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="myModal2" class="modal2">
                    <div class="modal-content modal-lg">
                        <span class="close">&times;</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
        <!-- JavaScript Bundle with Popper -->
        <script src="/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
